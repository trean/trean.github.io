layout: default
permalink: /all-posts/

<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v2.7";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="head1">
        <div class="head1-container">{{ page.title }}</div>
    </header>
    <div class="line">
        <div class="post-content" itemprop="articleBody">
            {% include breadcrumbs.html %}
            <p class="post-img">
                <img src="{{ page.image }}" alt="{{ page.title }}">
            </p>
            {{ content }}
        </div>  				
        <div class="soc-btns">
            <!-- vk -->
            <div class="s-btn">
                <script type="text/javascript">
                    document.write(VK.Share.button());
                </script>
            </div>
            <!-- twitter -->
            <div class="s-btn">
                <a href="https://twitter.com/share" class="twitter-share-button" data-via="_trean_" data-hashtags="treancycle.ru">Tweet</a>
                <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            </div>

            <!-- FaceBook -->
            <div class="fb-share-button" data-layout="button" data-mobile-iframe="false"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.treancycle.com%2F&amp;src=sdkpreparse">Поделиться</a></div>
            <script>
                var myHref = document.getElementsByClassName("fb-share-button")[0];
                myHref.setAttribute("data-href", document.location.href);
            </script>

        </div> 
        <div class="d-comments">
            <div id="disqus_thread"></div>
            <script>

               };
             */

                var d = document, s = d.createElement('script');

                s.src = '//treancycle.disqus.com/embed.js';

            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        </div>
    </div>
</article>
