---
layout: default
permalink: /css-notes/
---  
<div class="head1">
    <div class="head1-container">Все публикации в категории верстка</div>
</div>
<div class="main-articles">
    <div class="main-articles__wrap line">
        {% for post in site.categories.css-notes %}
        <a href="{{ post.url | prepend: site.baseurl }}" class="card"><img src="{{ post.image }}" alt="" class="card__photo">
            <div class="card__date">{{ post.date | date: "%b %d, %Y" }}</div>
            <div class="card__info">
                <p class="card__info-title">{{ post.title }}</p>
                <p>{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
            </div>
        </a>  
        {% endfor %}
    </div>
</div>
