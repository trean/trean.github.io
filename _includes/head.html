<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:image" content="{{ page.image }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="{{ site.baseurl }}/js/slideout.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/js/owl_carousel/owl.carousel.min.js"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/js/fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen">
  <script type="text/javascript" src="{{ site.baseurl }}/js/fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>
  <link rel="stylesheet" href="{{ site.baseurl }}/js/owl_carousel/assets/owl.carousel.css">
  <script src="{{ site.baseurl }}/js/project.js"></script>   
  <!-- <script type="text/javascript" src="http://vk.com/js/api/share.js?90" charset="windows-1251"></script> -->
  <script type="text/javascript" src="//vk.com/js/api/share.js?93" charset="windows-1251"></script>
</head>
