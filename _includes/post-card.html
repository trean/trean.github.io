<a href="{{ post.url | prepend: site.baseurl }}" class="card">
    <div class="card__photo-wrap">
        <img src="{{ post.image }}" alt="" class="card__photo">
    </div>
    <div class="card__date">{{ post.date | date: "%b %d, %Y" }}</div>
    <div class="card__info">
        <p class="card__info-title">{{ post.title }}</p>
        <p>{{ post.excerpt | strip_html }}</p>
    </div>
</a>
